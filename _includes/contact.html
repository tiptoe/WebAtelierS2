<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Kontaktujte nás</h2>
                    <h3 class="section-subheading text-muted">Máte jakékoli dotazy? Neváhejte nás kontaktovat.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Vaše jméno *" id="name" required data-validation-required-message="Prosím vyplňte Vaše jméno.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Váš email *" id="email" required data-validation-required-message="Prosím vyplňte Vaší emailovou adresu.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Vaše telefonní číslo *" id="phone" required data-validation-required-message="Prosím vyplňte Vaše telefonní číslo.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Vaše zpráva *" id="message" required data-validation-required-message="Prosím vyplňte obsah zprávy."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Poslat zprávu</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
